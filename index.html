<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Information Superhighway</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Welcome to the Information Superhighway</h1>
    <h2>\_ have a nice day _/</h2>
</header>
<main>
    <!-- target="_top" because of the new tab extension using iframe -->
    <section id="code">
        <a href="https://github.com" target="_top"
            title="Where most of yer stuff is">
            <i class="fab fa-github fa-1x"></i> Github
        </a>
        <a href="https://gitlab.stud.idi.ntnu.no" target="_top"
            title="University projects... and good CI">
            <i class="fab fa-gitlab fa-fw fa-1x"></i> Gitlab
        </a>
        <a href="https://devhints.io/" target="_top"
            title="when you gotta look something up quickly">
            <i class="fas fa-table fa-1x"></i> Cheatsheets
        </a>
    </section>
    <section id="school">
        <a href="https://innsida.ntnu.no/blackboard/" target="_top"
            title="Live with the pain">
            <i class="fas fa-pencil-alt fa-1x"></i> Blackboard
        </a>
        <a href="https://innsida.ntnu.no" target="_top"
            title="Nyheiter og slikt">
            <i class="fas fa-envelope fa-1x"></i> Innsida
        </a>
        <a href="https://instabart.no/" target="_top"
            title="For all things NTNU">
            <i class="fas fa-university fa-1x"></i> Instabart
        </a>
    </section>
    <section id="docs">
        <a href="https://wiki.archlinux.org" target="_top"
            title="read the f***ing manual">
            <i class="fab fa-wikipedia-w fa-fw fa-1x"></i> Arch wiki
        </a>
        <a href="https://explainshell.com/" target="_top"
            title="When you can't be bothered with manpages">
            <i class="fas fa-terminal fa-1x"></i> Explain Shell
        </a>
        <a href="https://en.wikipedia.org/wiki/Wikipedia:LaTeX_symbols" target="_top"
            title="Please remember more of these soon">
            <i class="fas fa-square-root-alt fa-1x"></i> LaTeX
        </a>
    </section>
    <section id="news">
        <a href="https://devurls.com" target="_top"
            title="Update yourself">
            <i class="fas fa-microchip"></i> devurls
        </a>
        <a href="https://nrk.no" target="_top"
            title="Norsk rikskringkasting">
            <i class="fas fa-newspaper fa-1x"></i> NRK
        </a>
        <a href="https://morgenbladet.no" target="_top"
            title="Tid for Ã¥ kultiveres?">
            <i class="fas fa-newspaper fa-1x"></i> Morgenbladet
        </a>
    </section>
    <section id="life">
        <a href="https://calendar.google.com" target="_top"
            title="Kept up to date with phone">
            <i class="fas fa-calendar-alt fa-1x"></i> Calendar
        </a>
        <a href="https://keep.google.com" target="_top"
            title="There's way too much here">
            <i class="fas fa-sticky-note fa-1x"></i> Notes
        </a>
        <a href="https://trello.com/" target="_top"
            title="It was convenient at the time">
            <i class="fas fa-table fa-1x"></i> Boards
        </a>
    </section>
    <section id="tools">
        <a href="https://color.adobe.com/" target="_top"
            title="Adobe colors, because it has a nice color wheel">
            <i class="fas fa-palette fa-1x"></i> Colors
        </a>
        <a href="https://ptable.com/" target="_top"
            title="Periodic table">
            <i class="fas fa-vial fa-1x"></i> Elements
        </a>
        <a href="https://docs.google.com/" target="_top"
            title="Mostly for collaboration">
            <i class="fas fa-file-alt fa-1x"></i> Docs
        </a>
    </section>
</main>

</html>
